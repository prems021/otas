<h1>Add Vazhipad</h1>




<div class="container-fluid">
    
<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)" #vazhipadForm="ngForm">
          
          
             <div class="row"> 

                  <div class="col-md-2">
                                          <div class="form-group" > 
    
                                       <label for="">Vazhipad Name</label>  <input type="text" class="form-control"  formControlName="vazhipad_name">
                                       <small [hidden]="myForm.controls.vazhipad_name.valid || (myForm.controls.vazhipad_name.pristine && !submitted)" class="text-danger">
                                             Vazhipad Name is required (minimum 3 characters).
                                       </small>
                                                  
                                          </div>

                                         </div> 

                 

                 <div class="col-md-1">
                                  <div class="form-group" >
                                              <label for="">Rate</label>
                                              <input type="number" class="form-control" formControlName="rate">
                                  </div>
                                </div>    


                                <div class="col-md-1">
                                                <span>
                                                    <button type="button" class="btn btn-xs" class="btnplus"  (click)="addvazhipad()" data-type="plus" >
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </button>
                                                </span> 
                                               </div>      



                    </div>

             </form>
</div>
