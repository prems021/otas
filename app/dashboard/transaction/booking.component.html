 <h1>Book Function hall</h1>

<div class="container-fluid">





    
    
<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)" #vazhipadForm="ngForm">
          
          
             <div class="row"> 

                  <div class="col-md-2">
                                          <div class="form-group" > 
    
                                     <label for="">Select Function Hall</label>
                                               <select class="bookuser" formControlName="hallname" id="hallname">
                                 
                                               <option *ngFor="let FH of Halls" [value]="FH">{{FH}}</option>
                                               </select>

                                         </div> 
                  </div>
                 

                 <div class="col-md-3">
                                  <div class="form-group" >
                                              <label for="">Date</label>
                                              <input type="date" class="form-control" formControlName="bookingdate">
                                  </div>
                                </div>   

                                 <button type="button" class="btn btn-default"(click)="checkavail()">
    <span class="glyphicon glyphicon-search"></span> Search
  </button>




                    </div>

             


 <div [hidden]="!book">

<h3> <p>        booking open          </p>
</h3>



     <div class="col-md-2">
       <div class="form-group" > 
    
         <label for=""> Customer Name </label>
                                               
         <input type="text" class="form-control"  formControlName="customer_name">
                                       <small [hidden]="myForm.controls.customer_name.valid || (myForm.controls.customer_name.pristine && !submitted)" class="text-danger">
                                             Customer Name is required (minimum 3 characters).
                                       </small>
                  </div>

  </div>


   <div class="col-md-4">
       <div class="form-group" > 
           <label for=""> Customer Address </label>
       <textarea rows="4" cols="40" formControlName="customer_address">
Enter Address here...</textarea>

       </div>
   </div>
   <div class="row">
<div class="col-md-2">
       <div class="form-group" > 
            <label for="">Contact number </label>
       <input type="tel" class="form-control"  formControlName="customer_contact">  
       </div>
</div>
    <div class="col-md-2">
       <div class="form-group" > 
            <label for="">Rate </label>
       <input type="number" class="form-control"  formControlName="booking_rate">  
       </div>
</div> 

  


<button type="button" class="btn-default"  (click)="booknow()" > Book Now
</button>
 </div>
 </div>
</form>
 </div>
